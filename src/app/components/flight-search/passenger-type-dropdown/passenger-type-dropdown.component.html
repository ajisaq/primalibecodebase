<div class="p-2 passenger-type__dropdown">
  <h4 class="fw-bold text-center">Passenger Selection</h4>
  <form [formGroup]="passengerNumbersForm" (ngSubmit)="onSubmit()" class="" (click)="$event.stopPropagation()">
    <div class="">
      <div class="d-flex">
        <div class="d-flex flex-column me-3">
          <span class="light-weight passenger-type-caption">Adult</span>
          <span class="text-small light-weight">12+ years</span>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn mx-2 remove-passenger-type" (click)="reduce($event, 'adult')"
            [disabled]="passengerNumbersForm.value.adult <= 1">
            <i class="bi bi-dash-lg"></i>
          </button>
          <input class="passenger-type-input" formControlName="adult" id="adult" type="text" min="1" max="9"
            maxlength="1" />
          <button class="btn mx-2 add-passenger-type" type="button" (click)="add($event, 'adult')"
            [disabled]="passengerNumbersForm.value.adult >= 9">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>
      <hr />
    </div>
    <div class="">
      <div class="d-flex">
        <div class="d-flex flex-column me-3">
          <span class="light-weight passenger-type-caption">Child</span>
          <span class="text-small light-weight">2-11 years</span>
        </div>
        <div class="d-flex justify-content-center text-center">
          <button class="btn mx-2 remove-passenger-type" type="button" (click)="reduce($event, 'child')"
            [disabled]="passengerNumbersForm.value.child == 0">
            <i class="bi bi-dash-lg"></i>
          </button>
          <input class="passenger-type-input" formControlName="child" id="child" type="text" min="0" max="9"
            maxlength="1" />
          <button class="btn mx-2 add-passenger-type" type="button" (click)="add($event, 'child')"
            [disabled]="passengerNumbersForm.value.child >= 9">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>
      <hr />
    </div>
    <div class="">
      <div class="d-flex">
        <div class="d-flex flex-column me-3">
          <span class="light-weight passenger-type-caption">Infant</span>
          <span class="text-small light-weight">0-2 years</span>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn mx-2 remove-passenger-type" type="button" (click)="reduce($event, 'infant')"
            [disabled]="passengerNumbersForm.value.infant == 0">
            <i class="bi bi-dash-lg"></i>
          </button>
          <input class="passenger-type-input" formControlName="infant" id="infant" type="text" min="0" max="9"
            maxlength="1" />
          <button class="btn mx-2 add-passenger-type" type="button" (click)="add($event, 'infant')"
            [disabled]="passengerNumbersForm.value.infant >= passengerNumbersForm.value.adult">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>
      <hr />
    </div>
  </form>
  <div class="d-grid">
    <button class="btn primal-bg text-white" (click)="onSubmit()" [disabled]="passengerNumbersForm.invalid">
      Add Passengers
    </button>
  </div>
</div>
