<div class="body">
  <div class="container p-2 p-md-5">
    <h3 class="primal-text-blue primal-text-bold mt-4 page-title">
      Manage Booking
    </h3>
    <div class="col-12 col-md-7 mb-3 d-flex rgrid">
      <!-- <div class="row"> -->
        <div class="col-3 mx-7 rgrid">
          <div
            class="
              p-2
              btn
              d-flex
              flex-column flex-md-row
              justify-content-around
              align-items-center
              manage-booking-icon-box
            "
          >
            <span><img src="assets/icons/print.svg" alt="" /></span>
            <span class="text-small text-center">Print Ticket</span>
          </div>
        </div>
        <div class="col-3 mx-7 rgrid">
          <div
            class="
              p-2
              btn
              d-flex
              flex-column flex-md-row
              justify-content-around
              align-items-center
              manage-booking-icon-box
            "
          >
            <span><img src="assets/icons/seat.svg" alt="" /></span>
            <span class="text-small text-center">Seat Selection</span>
          </div>
        </div>
        <div class="col-3 mx-7 rgrid">
          <div
            class="
              p-2
              btn
              d-flex
              flex-column flex-md-row
              justify-content-around
              align-items-center
              manage-booking-icon-box
            "
          >
            <span><img src="assets/icons/change-flight.svg" alt="" /></span>
            <span class="text-small text-center">Change Flight</span>
          </div>
        </div>
        <div class="col-3 mx-7 rgrid">
          <div
            routerLink="/check-in"
            class="
              p-2
              btn
              d-flex
              flex-column flex-md-row
              justify-content-around
              align-items-center
              manage-booking-icon-box
            "
          >
            <span><img src="assets/icons/online-checkin.svg" alt="" /></span>
            <span class="text-small text-center">Online Check-In</span>
          </div>
        </div>
        <div class="col-3 mx-7 rgrid">
          <div
            routerLink="/check-in"
            class=" p-2 btn d-flex flex-column flex-md-row justify-content-around align-items-center manage-booking-icon-box " >
            <span><img src="assets/icons/passenger.svg" alt="" /></span>
            <span class="text-small text-center">Contact</span>
          </div>
        </div>
        <div class="col-3 mx-7 rgrid">
          <div
            routerLink="/manage-booking/{{PNR}}"
            class="
              p-2
              btn
              d-flex
              flex-column flex-md-row
              justify-content-around
              align-items-center
              manage-booking-icon-box
            "
          >
            <span><img src="assets/icons/envelope.svg" alt="" /></span>
            <span class="text-small text-center">My Booking</span>
          </div>
        </div>
        <div class="col-3 mx-7 rgrid">
          <div
            routerLink="/check-in"
            class="
              p-2
              btn
              d-flex
              flex-column flex-md-row
              justify-content-around
              align-items-center
              manage-booking-icon-box
            "
          >
            <span><img src="assets/icons/envelope.svg" alt="" /></span>
            <span class="text-small text-center">Send Email</span>
          </div>
        </div>
      <!-- </div> -->
    </div>
    <div class="row">
      <div class="col-12 col-md-4 col-lg-4">
        <div *ngFor="let bookingLeg of bookingLegs; let i = index">
          <div *ngFor="let coupon of bookingLeg.coupons; let couponKey = index">
            <h3 class="f-24 primal-text-blue primal-text-bold mt-4 page-title">
                Select your Seat(s)
            </h3>
            <div class="card my-9">
              <div (click)="selectedPassenger(coupon, bookingLeg, couponKey)" [class]="(seatSelectionForm.value.selectedPassenger === ('/api/passengers/'+coupon.passenger.id)) ? 'card-body selected p-2 py-3' : 'card-body p-2 py-3'">
                <div class="">
                  <h4 class="f-18 primal-text-blue primal-text-bold m-0 page-title">
                    {{coupon.passenger.title}} {{coupon.passenger.first_name}} {{coupon.passenger.last_name}}
                  </h4>
                  <div class="row m-1">
                    <div class="col-2 col-md-2 col-lg-2 py-3">
                      <img
                            class="float-end m-2"
                            src="assets/icons/seat.svg"
                            alt=""
                          />
                    </div>
                    <div class="col-10 col-md-10 col-lg-10 py-3">
                      <div class="row">
                        <div class="col-6">
                          <p class="light-weight f-16 text-small text-center">Outbound</p>
                        </div>
                        <div class="col-6">
                          <p class="light-weight f-16 text-small text-center">Inbound</p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <h3 class="light-weight m-0 f-24 text-center primal-text-blue primal-text-bold">
                            {{coupon.reservedSeatName}}
                          </h3>
                        </div>
                        <div class="col-6">
                          <h3 class="light-weight m-0 f-18 primal-text-blue primal-text-bold"></h3>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="row d-md-flex">
                    <div class="col-md-6 d-flex align-items-center mt-3">
                      <div class="col-2 d-flex justify-content-right m-r-10">
                        <span>
                          <img
                            class="float-end"
                            src="assets/icons/seat.svg"
                            alt=""
                          />
                        </span>
                      </div>
                    </div>
                  </div> -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 col-lg-8 home">
        <mat-tab-group class="seat-tab">
          <mat-tab *ngFor="let bookingLegKey of objectKeys(cabinByBookingLegs)"
            [label]="cabinByBookingLegs[bookingLegKey].flight.departAirport.code + ' - ' + cabinByBookingLegs[bookingLegKey].flight.arriveAirport.code">
            <mat-card>
              <mat-card-content class="p-3">
                <html-seats *ngIf="cabinByBookingLegs[bookingLegKey].cabinForm" [OnDCS]="true"
                  [seatSelectionForm]="seatSelectionForm" [CabinForm]="cabinByBookingLegs[bookingLegKey].cabinForm"
                  [ReservedSeats]="reservedSeats" [BlockedSeats]="blockedSeats" (mySelectectSeat)="selectSeat($event)">
                </html-seats>
              </mat-card-content>
            </mat-card>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
